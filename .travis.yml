language: c
install:
- sudo apt-get install mono-devel mono-gmcs nunit-console
- mozroots --import --ask-remove
script:
- cd CKAN
- xbuild CKAN.sln
- nunit-console Tests/bin/Debug/Tests.dll
before_deploy:
- cd ..
- mkdir uploads
- bin/build
- cp ckan.exe uploads/ckan-`git describe --long`.exe
